<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva para o Amor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mal posso esperar para te ver, Manu!</h1>
        <p>Estou contando os segundos para o nosso encontro.</p>

        <div id="countdown">
            <div class="time">
                <span id="days"></span>
                <span>dias</span>
            </div>
            <div class="time">
                <span id="hours"></span>
                <span>horas</span>
            </div>
            <div class="time">
                <span id="minutes"></span>
                <span>minutos</span>
            </div>
            <div class="time">
                <span id="seconds"></span>
                <span>segundos</span>
            </div>
        </div>

        <p class="mensagem">Te amo mais que tudo!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
